<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-9">
                    <h1>Produtos</h1>
                </div>
                
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:dataTable value="#{carrinho.carrinho1}" var="car"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" emptyMessage="Nenhum registro encontrado">
                        <f:facet name="header">Listagem de Produtos</f:facet>
                        <f:facet name="footer">Total a Pagar: #{carrinho.totalCompra()} </f:facet>
                        <p:column headerText="Nome" sortBy="#{car.nome}">
                            <h:outputText value="#{car.nome}"/>
                        </p:column>
                        <p:column headerText="Preço" sortBy="#{car.desc}">
                            <h:outputText value="#{car.preco}"/>
                        </p:column>
                        <p:column headerText="Descrição" sortBy="#{car.desc}">
                            <h:outputText value="#{car.desc}"/>
                        </p:column>
                       
                        <p:column headerText="Excluir" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-trash" action="#{carrinho.excluir(prod)}"
                                             onclick="if (!confirm('Tem certeza que deseja excluir?')) return false"/>
                        </p:column>
                        <p:column headerText="Adicionar ao carrinho" width="150" style="text-align: center;">
                            <p:commandButton icon="ui-icon-add" action="#{carrinho.inserirCarrinho()}"></p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
                <div class="ui-g-1"></div>
            </div>
        </h:form>
    </h:body>
</html>
