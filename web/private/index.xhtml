<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <form>
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-9">
                    <h1>Produtos</h1>
                </div>
                <div class="ui-g-1">
                    <p:commandLink action="#{carrinho.novo()}">
                        <p:graphicImage url="/resources/img/add.png" 
                                        height="40" width="40" title="Novo"
                                        style="margin-top: 20px; float: right;"/>
                    </p:commandLink>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:dataTable value="#{carrinho.carrinho}" var="carrinho"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" emptyMessage="Nenhum registro encontrado">
                        <f:facet name="header">Listagem de Produtos</f:facet>
                        <f:facet name="footer">Total de Registros: #{carrinho.carrinho.size()}</f:facet>
                        <p:column headerText="Descrição" sortBy="#{prod.desc}">
                            <h:outputText value="#{prod.desc}"/>
                        </p:column>
                        <p:column headerText="Editar" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-pencil" action="#{carrinho.carregarDados(prod)}"/>
                        </p:column>
                        <p:column headerText="Excluir" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-trash" action="#{carrinho.excluir(prod)}"
                                             onclick="if (!confirm('Tem certeza que deseja excluir?')) return false"/>
                        </p:column>
                    </p:dataTable>
                </div>
                <div class="ui-g-1"></div>
            </div>
        </form>
    </h:body>
</html>
